<!Doctype html>
<html>
<head>
    <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <form action="#">
        <label for="principal">Amount</label>
        <input type="number" id="principal">

        <label for="rate">Interest Rate</label>
        <input id="rate" type="range" min="0.25" max="20" step="0.25" value="10.25" onchange="rangeDisplay()">
        <span id="range-number">10.25%</span>

        <label for="years">Amount of Years</label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button  onclick="compute()">Compute Interest</button>

        <span id="result"></span>
    </form>
    <footer>&copy; Everyone Can Get Rich <br> This Calculator belongs to Patrick</footer>
</div>
</body>
</html>
